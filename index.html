<html>
  <head>
    <meta charset="utf-8">
    <title>Loop</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/conversation.css">
    <link rel="stylesheet" type="text/css" href="css/webapp.css">
  </head>
  <body onload="loop.webapp.init();">

    <header>
      <h1>Loop</h1>
    </header>

    <div id="call" class="conversation">
      <nav class="controls">
        <button class="btn">Start</button>
        <button class="btn">Stop</button>
      </nav>
      <div class="media nested">
        <video class="remote" src="http://techslides.com/demos/sample-videos/small.ogv"></video>
        <video class="local" src="http://techslides.com/demos/sample-videos/small.ogv"></video>
      </div>
    </div>

    <script type="text/javascript" src="libs/l10n.js"></script>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/lodash.min.js"></script>
    <script type="text/javascript" src="libs/backbone-min.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/panel.js"></script>
  </body>
</html>
